<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obs Giriş Ekrani</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		function koduret()
		{
			var kodlar="";
			for (var i=0;i<6;i++){
				if (Math.round(Math.random())==1) {
					kodlar=kodlar+String.fromCharCode(65+25*Math.random());
				}
				else
					kodlar=kodlar+String.fromCharCode(48+9*Math.random());
			}
			
			
			document.getElementById("kod").innerHTML=kodlar;
		}
		$(document).ready(function(){
			$("#inu1").click(function(){
				$("#inu1-1").animate({
      				left: '250px',
      				height: '540px',
      				width: '960px'
   				 });
			});
			$("#inu2").click(function(){
				$("#inu2-1").animate({
      				left: '250px',
      				height: '540px',
      				width: '960px'
   				 });
			});
			$("#inu3").click(function(){
				$("#inu3-1").animate({
      				left: '250px',
      				height: '540px',
      				width: '960px'
   				 });
			});


		});
	</script>
</head>
<body>
	<style>
		body{
			background:#f5f8fa
		}
		@media (min-width: 1200px) { .container {
			max-width: 1200px;
		} }
	</style>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary" style="">
		<div class="card">
			<img class="card-img-top" src="uni_logo.png" alt="Card image cap" width="50px" height="50px">

		</div>
		<p class="h6" style="margin-left: 1100px;">Öğrenci Bilgi Sistemi</p>

		<a class="navbar-brand" href="#" style="margin-left: 20px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>


	<div class="col-md-12 border" style="margin-top:100px;">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-3 p-2">
				<div id="tblLogin" class="container-fluid">
					<div class="row p-1">
						<div class="col-sm-4">
							<span id="ogrenciNo" style="color:#000040;font-family:Tahoma;font-size:8pt;font-weight:normal;">Öğrenci Numarası:
							</span>
						</div>
						<div class="col-sm-8">
							<input name="" type="text" maxlength="50" id="ogrenciNog" title="Öğrenci no" class="Textbox" autocomplete="off" style="font-family:Tahoma;font-size:8pt;font-weight:normal;width:80%;" />
							<span id="kullaniciAdi" style="color:#000040;font-family:Tahoma;font-size:8pt;font-weight:normal;">
							</span>
						</div>
					</div>
				<div class="row p-1"><div class="col-sm-4">
					<span id="Sifre" style="color:#000040;font-family:Tahoma;font-size:8pt;font-weight:normal;">Şifre</span>
				</div>
				<div class="col-sm-4"><input name="sifrei" type="password" maxlength="25" readonly="readonly" id="sifrei" title="Şifre" class="Textbox" autocomplete="off" onmouseover="this.removeAttribute(&#39;readonly&#39;)" style="font-family:Tahoma;font-size:8pt;font-weight:normal;width:99%;" />
				</div>
				<div class="row p-1"><div class="col-sm-4">
					<span id="Sifre" style="color:#000040;font-family:Tahoma;font-size:8pt;font-weight:normal;">Güvenlik Kodu:
					</span>
				<div id="kod" class="col-sm-4"></div>
				<input type="text" name="" width="100" height="100">
			</div>
			<button class="btn btn-secondary btn-sm" type="button" style="margin-left: 115px;width: 110px;">Giriş</button>
			<input type="button" name="" value="Değiştir" onclick="koduret()" style="width: 100px;">
		</div>
	</div>
	<div style="cursor: pointer;" id="inu1">
		<img src="inonu1.png" style="width: 200px; height: 117px;" id="inu1-1">
	</div>
	<div style="cursor: pointer;" id="inu2">
		<img src="inonu2.jpg" style="width: 200px; height: 117px;" id="inu2-1">
	</div>
	<div style="cursor: pointer;" id="inu3">
		<img src="inonu3.jpg" style="width: 200px; height: 117px;" id="inu3-1">
	</div>
</body>
</html>
